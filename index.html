<!doctype html>
<html>
	<head>
		<script src="http://42nd.org:8090/socket.io/socket.io.js"></script>
		<script src="util.js"></script>
		<script src="vector.js"></script>
		<script src="entity.js"></script>
		<script src="color.js"></script>
		<script src="ball.js"></script>
		<script src="world.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Terminal+Dosis+Light|Ubuntu:300|Ubuntu:300italic" />
		<style>
			html, body {
				background: #202020; width: 100%; height: 100%; margin: 0; padding: 0;
				font-family: 'Terminal Dosis Light', Arial, sans-serif;
			}
			#message {
				color: white;
				position: absolute;
				top:0;
				left: 0;
				right: 0;
				font-size: 30px;
				text-align: center;
			}
			#scores {
				position: absolute;
				bottom: 5px;
				left: 0;
				right: 0;
				font-size: 30px;
				line-height: 35px;
				padding: 0;
				margin: 0;
				width: 100%;
				display: table;
			}
			#scores li {
				display: table-row;
				color: white;
			}
			#scores li span {
				display: table-cell;
				width: 50%;
			}
			#scores li span.name {
				font-weight: bold;
				text-align: right;
				padding-right: 0.5em;
			}

			#info {
				position: absolute;
				top: 5px;
				left: 0px;
				color: white;
				list-style: none;
			}
		</style>

		<title>SDG Snake Bot</title>
	</head>
	<body>
		<div id="message"></div>
		<ul id="scores"></ul>
		<ul id="info">
			<li>Bot info</li>
		</ul>
		<canvas id="canvas" style="width:100%; height: 100%; display: block;">Wat</canvas>
		<script>
			window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame  || window.oRequestAnimationFrame || function(callback) {
					window.setTimeout(function() {callback(Date.now())}, 1000 / 60.0);
				};


			//Get canvas stuff
			var canvas = $('#canvas').get(0);
			var width = canvas.width, height = canvas.height;

			$(window).resize(function(){
				width = canvas.width = $(canvas).width();
				height = canvas.height = $(canvas).height();
			}).resize();

			// $(window).resize(function(){
			// 	width = canvas.width = $(canvas).width();
			// 	height = canvas.height = $(canvas).height();
			// }).resize();

			var ctx = canvas.getContext('2d');
			var ball;
			var opponents = {};

			var keycodes = {
				up:    87,
				down:  83,
				left:  65,
				right: 68
			};

			var universe = new World(2000, 2000);

			

			var socket = io.connect('http://42nd.org:8090');
			var name;
			var head;
			var heads;
			var viewOrigin = Vector.zero;
			
			var lastPos;
			var target;

			var velocity;
			var debugData = {"Bot info": ""};

			var vBias = 0.3;
			var mBias = 0.1;

			function updateTranslation() {
				var border = 10;
				var x = head.position.x - width / 2;
				var y = head.position.y - height / 2;

				if(x < -border)
					x = -border;
				else if(x > border + universe.width - width)
					x = border + universe.width - width;

				if(y < -border)
					y = -border;
				else if(y > border + universe.height - height)
					y = border + universe.height - height;
				// if(universe.width < width)
				// 	x = (universe.width - width) / 2;
				// else if(head.position.x + width / 2 > universe.width)
				// 	x = universe.width - width;
				// else if(head.position.x - width / 2 < 0)
				// 	x = 0;
				// else
				// 	x = head.position.x - width / 2;

				// if(universe.height < height)
				// 	y = (universe.height - height) / 2;
				// else if(head.position.y + height / 2 > universe.height)
				// 	y = universe.height - height;
				// else if(head.position.y - height / 2 < 0)
				// 	y = 0;
				// else
				// 	y;

				viewOrigin = new Vector(x, y);
			}
			(function joinTheGame(i) {
				var n = "ag-bot" + i;
				socket.emit('join', n, function(data, silly) {
					if(data) {
						localStorage['name'] = name = n;
						startPlaying();
					} else {
						joinTheGame(i + 1);
					}
				});
			})(0);

			function refreshDebugData() {
				var string = "";
				for(x in debugData) {
					string += "<li>" + x + ": " + debugData[x] + "</li>\n";
				}
				$('#info').html(string);
			}

			socket.on('entityadded', function (data) {
				var b = new Ball(
					Vector.ify(data.p),
					data.r,
					Color.ify(data.c)
				);
				b._id = data.i; //probably going to regret this
				universe.addEntity(b);
			});
			socket.on('entitylost', function (id) {
				delete universe.entities[id];
			});
			socket.on('servermessage', function (str) {
				$('#message').text(str);
			});
			socket.on('scores', function (scores) {
				var s = $('#scores').empty();
				scores.forEach(function(score) {
					$('<li />').append(
						$('<span class="name"/>').text(score[0]), " ", 
						$('<span />').text(score[1])
					).css('color', score[2]).appendTo(s);
				})
			});

			function costToMoveTo(e) {
				var distance = head.position.distanceTo(e.position);
				var velocityBias = head.velocity.plus(head.position).distanceTo(e.position) * vBias;
				var massBias = e.mass * mBias;
				return distance + velocityBias - massBias;
			}

			function chooseNewTarget() {
				var cost = -1;
				var lowest;
				for(id in universe.entities) {
					var e = universe.entities[id];
					if(!e.position || e.name == name || e.head || e.mass >= head.mass * 2) continue;
					var c = costToMoveTo(e);
					if(cost == -1 || c < cost) {
						cost = c;
						lowest = e;
					}
				}
				if(lowest) target = lowest;
			}

			function startPlaying() {
				socket.on('entityupdates', function (data) {
					var me = {};
					Object.forEach(data.e, function(edata, id) {
						if(id in universe.entities) {
							var p = Vector.ify(edata.pos);
							var c = Color.ify(edata.color);
							var e = universe.entities[id];
							e.position = p;
							if(!p) alert(edata.pos);
							e.color = c;
							e.radius = edata.radius;
							e.head = edata.head;
							e.name = edata.playername;
							if(e.name == name) me += e;
						} else {
							//console.log("Id "+id+" not found!");
						}
					});
					var newHeads = {};
					Object.forEach(data.s, function(id, name) {
						newHeads[name] = universe.entities[id];
					});
					head = newHeads[name];
					heads = newHeads;

					chooseNewTarget();

					velocity = lastPos ? head.position.minus(lastPos) : Vector.zero;
					debugData['velocity'] = Math.round(velocity.x * 100) / 100 + ", " + Math.round(velocity.y * 100) / 100;
					debugData['position'] = Math.round(head.position.x * 100) / 100 + ", " + Math.round(head.position.y * 100) / 100;

					socket.emit('playercontrol', target ? target.position : head.position);
					lastPos = head.position;
					refreshDebugData();
				});

				var lastt = Date.now();
				function draw(t) {
					//Calculate frame time
					var dt = (t - lastt) / 1000.0;
					ctx.clearRect(0, 0, width, height);
					ctx.save();
					if(head) {
						updateTranslation();
						ctx.translate(-viewOrigin.x, -viewOrigin.y);
						ctx.globalCompositeOperation = "source-over";
						ctx.fillStyle = "black";
						ctx.fillRect(0, 0, 2000, 2000);

						universe.entities.forEach(function(e) {
							e.drawTo(ctx);
						});
						ctx.fillStyle = "white";
						Object.forEach(heads, function(h) {
							ctx.beginPath();
							ctx.arc(h.position.x, h.position.y, h.radius / 2, 0, Math.PI * 2, false);
							ctx.fill();
						});
					}
					//prepare for next frame
					lastt = t;
					ctx.restore();
					requestAnimationFrame(draw);
				}
				requestAnimationFrame(draw);
			}
		</script>
	</body>
</html>
